<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <script data-main="js/main" src="lib/require.js"></script>
    <title>Road traffic simulator</title>
</head>

<body>
    <div id="canvas-wrapper">
        <canvas id="canvas" width="800" height="600"></canvas>
    </div>
    <div id="controls">
        <button type="button" onclick="app.world.save()">save</button>
        <button type="button" onclick="app.world.load()">load</button>
        <button type="button" onclick="app.world.clear()">clear</button>
        <button type="button" onclick="app.world.addRandomCar()">add car</button>
        <button type="button" onclick="app.world.removeAllCars()">remove cars</button>
    </div>
</body>
</html>
